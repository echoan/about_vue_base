<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div v-text="message">hello</div>
      <div v-html="customH2">hello</div>
      <div v-cloak>{{message}}</div>
      <div v-once>{{text}}</div>
      <div v-pre>{{text}}</div>
    </div>
    <script src="./vue/vue.js"></script>
    <script>
      const app = new Vue({
        data() {
          return {
            message: "hello world",
            customH2: "<h2>你好</h2>",
            text: "你好",
          };
        },
      });
      //以定时器来延迟挂载，体现v-cloak到作用
      setTimeout(() => {
        app.$mount("#app");
        console.log(app, "app");
      }, 3000);

      /*
        vue其他内置指令
        1.v-text 替换掉标签原有的内容，向其所在标签渲染对应的文本内容，v-text不能够解析标签
        2.v-html 可以解析标签，替换标签原有内容，插入包含html结构的内容
          v-html使用的安全性问题
            a.网站上动态渲染任意html标签有可能引起xss攻击。
            b.只有确认可信的内容才能够使用v-html，用户表单提交内容时禁用。
        3.v-cloak 该指令没有值，常在网速过慢或其他原因导致页面渲染完成前显示差值语法的问题。使用时通常配合css来使用。
          v-cloak 添加到对应标签时，在vue实例创建前，标签上会存在该属性，一旦vue实例创建完成接管根容器，会删除v-cloak属性。

        4.v-once 该指令添加的标签只会在动态渲染一次，后续数据变化也不会重新渲染。
        5.v-pre  添加该指令的标签跳过模板编译过程，原样展示在页面中，对于那些没有使用差值语法和指令的节点，使用该指令会
        提高页面的编译速度，提升性能。



      */
    </script>
  </body>
</html>
