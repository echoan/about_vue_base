<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{message}}</div>
    <script src="./vue/vue.min.js"></script>
    <!-- <script src="./vue/vue.js"></script> -->
    <script>
      const app = new Vue({
        el: "#app", //方式一 创建实例的时候就指定容器
        data() {
          return {
            message: "hello world",
          };
        },
      });
      //app.$mount("#app"); //方式二 实例创建完成后再去指定容器
      console.log(app, "app");

      /*
        vue2.x 中最基本的一个demo

        1. vue的特点：组件化开发（提高代码复用性，提升开发效率，降低维护成本）；声明式编码(数据驱动，不直接操作dom)；虚拟dom和diff算法（提升性能）。

      */
    </script>
  </body>
</html>
